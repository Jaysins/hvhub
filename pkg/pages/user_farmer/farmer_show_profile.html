<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard</title>
    <link href="/static/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/assets/css/farmer-dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/assets/css/style.css"/>
</head>
<body class="container-fluid">
<div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar d-flex flex-column p-3">
        <a class="navbar-brand" href="#"
        ><img src="/static/assets/images/harvest-hub.png" alt="" class="nav-logo"
        /></a>

        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('farmer_add_product') }}">Add Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('farmer_dashboard') }}">View Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#" onclick="showSection('showProfile')">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Back to home</a>
            </li>
        </ul>
        <!-- Logout Button -->
        <div class="mt-auto text-center">
            <div class="row">
                <div class="col-md-7">
                    <p class="text-left">Hello {{farmer_name}}</p>
                </div>
                <div class="col-md-4">
                    <a href="/farmer-logout/" class="btn btn-danger btn-sm" type="submit">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-9 content">
        <div class="row">
            <div class="col-md-6">
                {% if farm_deets.farmer_image == None or farm_deets.farmer_image == '' %}
                    <img src="/static/assets/images/dummy.png" class="img-fluid img-thumbnail" width="100%" height="225" role="img">
                {% else %}
                    <img src="/static/uploaded/{{farm_deets.farmer_image}}" class="img-fluid img-thumbnail" width="100%" height="225" role="img">
                {% endif %}
            </div>
            <div class="col-md-6">
            </div>
        </div>
    
        <!-- Profile Update Section -->
        <div id="showProfile" class="section" style="display: none;">
            <h2 class="mt-2">Update your profile</h2>
            <form action="/profile/{{farm_deets.farm_id}}/update/" method="post" class="mt-3" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <div class="mb-2">
                    <label for="farm_name">Farm Name</label>
                    <input type="text" name="farm_name" id="farm_name" placeholder="Farm Name" class="form-control" value="{{farm_deets.farm_name}}">
                </div>
                <div class="mb-2">
                    <label for="farmer_phone_number">Farmer Phone Number</label>
                    <input type="text" name="farmer_phone_number" id="farmer_phone_number" placeholder="Farmer Phone Number" class="form-control" value="{{farm_deets.farmer_phone_number}}">
                </div>
                <div class="mb-2">
                    <label for="farmer_address">Farmer Address</label>
                    <input type="text" name="farmer_address" id="farmer_address" placeholder="Farmer Address" class="form-control" value="{{farm_deets.farmer_address}}">
                </div>
                <div class="mb-2">
                    <label for="farm_email">Farmer Email</label>
                    <input type="text" name="farmer_email" id="farmer_email" placeholder="Farmer Email" class="form-control" value="{{farm_deets.farmer_email}}">
                </div>
                <div class="mb-2">
                    <label for="farmer_image">Farmer Image</label>
                    <input type="file" name="farmer_image" id="farmer_image" placeholder="Farmer Image" class="form-control">
                </div>
                <div class="mb-2">
                    <button class="btn btn-warning">Update</button>
                </div>
            </form> 
        </div>
    </div>
    
</div>

        <div class="col-md-8 offset-md-3 ps-5">
            <h2 class="mt-2">Update your profile</h2>
            <form action="/profile/{{farm_deets.farm_id}}/update/" method="post" class="mt-3" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <div class="mb-2 my-3">
                    <label for="farm_name">Farm Name</label>
                    <input type="text" name="farm_name" id="farm_name" placeholder="Farm Name" class="form-control" value="{{farm_deets.farm_name}}">
                </div>
                <div class="mb-2 my-3">
                    <label for="farmer_phone_number">Farmer Phone Number</label>
                    <input type="text" name="farmer_phone_number" id="farmer_phone_number" placeholder="Farmer Phone Number" class="form-control" value="{{farm_deets.farmer_phone_number}}">
                </div>
                <div class="mb-2 my-3">
                    <label for="farmer_address">Farmer Address</label>
                    <input type="text" name="farmer_address" id="farmer_address" placeholder="Farmer Address" class="form-control" value="{{farm_deets.farmer_address}}">
                </div>
                <div class="mb-2 my-3" >
                    <label for="farm_email">Farmer Email</label>
                    <input type="text" name="farmer_email" id="farmer_email" placeholder="Farmer Email" class="form-control" value="{{farm_deets.farmer_email}}">
                </div>
                <div class="mb-2 my-3">
                    <label for="">Farmer Image</label>
                    <input type="file" name="farmer_image" id="farmer_image" placeholder="Farmer Image" class="form-control">
                </div>
                <div class="mb-2 my-5">
                    <button class="btn btn-warning">Update</button>
                </div>
            </form> 
        </div>
        

        
        
    

<script src="/static/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
