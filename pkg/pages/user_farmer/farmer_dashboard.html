<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard</title>
    <link href="/static/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/assets/css/farmer-dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/assets/css/style.css" />
   
</head>
<body class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar d-flex flex-column p-3">
                <a class="navbar-brand" href="#"
          ><img src="/static/assets/images/harvest-hub.png" alt="" class="nav-logo"
        /></a>
            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link active" href="#" onclick="showSection('addProduct')">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('viewProducts')">View Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#" onclick="showSection('showProfile')">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Back to home</a>
                </li>
            </ul>
            <!-- Logout Button -->
            <div class="mt-auto text-center">
              <div class="row">
                <div class="col-md-7">
                  <p class="text-left">Hello {{farmer_name}}</p>
                </div>
                <div class="col-md-4">
                <a href="/farmer-logout/" class="btn btn-danger btn-sm" type="submit">Logout</a>
            </div>
        </div>

            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 content">
            <div id="addProduct" class="section">
                <h3>Add Product</h3>
                <form>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" placeholder="Enter product name">
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="productPrice" placeholder="Enter price">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="protein" value="Protein">
                                <label class="form-check-label" for="protein">Protein</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="vegetables" value="Vegetables">
                                <label class="form-check-label" for="vegetables">Vegetables</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="legumes" value="Legumes">
                                <label class="form-check-label" for="legumes">Legumes</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="">PrImage</label>
                        <input type="file" name="pro_image" id="pro_image" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Product</button>
                </form>
            </div>

            <div id="viewProducts" class="section" style="display: none;">
                <h3>View Products</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Sample Product 1</td>
                            <td>$10</td>
                            <td>Protein</td>
                        </tr>
                        <tr>
                            <td>Sample Product 2</td>
                            <td>$5</td>
                            <td>Vegetables</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            var sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>

    <script src="/static/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
