{% include 'user_restaurant/rest_nav.html' %}

        <!-- Main Content -->

        <div class="col-md-9 content">
            <div class="row">
                <div class="col-md-6">
                    {% if rest_deets.rest_image == None or rest_deets.rest_image == '' %}
                        <img src="/static/assets/images/dummy.png" class="img-fluid img-thumbnail" width="100%" height="225" role="img">
                    {% else %}
                        <img src="/static/uploaded/{{rest_deets.rest_image}}" class="img-fluid img-thumbnail" width="100%" height="225" role="img">
                    {% endif %}
                </div>
                <div class="col-md-6">
                </div>
            </div>
        
            <!-- Profile Update Section -->
            <div id="showProfile" class="section">
                <h2 class="mt-2">Update your profile</h2>
                <form action="/profile/{{rest_deets.rest_id}}/update/" method="post" class="mt-3" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <div class="mb-2">
                        <label for="rest_name">Restaurant Name</label>
                        <input type="text" name="rest_name" id="rest_name" placeholder="rest Name" class="form-control" value="{{rest_deets.rest_name}}">
                    </div>
                    <div class="mb-2">
                        <label for="restaurant_phone_number">Restaurant Phone Number</label>
                        <input type="text" name="rest_phone_number" id="rest_phone_number" placeholder="restaurant Phone Number" class="form-control" value="{{rest_deets.rest_phone_number}}">
                    </div>
                    <div class="mb-2">
                        <label for="rest_address">Restaurant Address</label>
                        <input type="text" name="rest_address" id="rest_address" placeholder="rest Address" class="form-control" value="{{rest_deets.rest_address}}">
                    </div>
                    <div class="mb-2">
                        <label for="rest_email">Restaurant Email</label>
                        <input type="text" name="rest_email" id="rest_email" placeholder="restaurant mail" class="form-control" value="{{rest_deets.rest_email}}">
                    </div>
                    <div class="mb-2">
                        <label for="rest_image">Restaurant Image</label>
                        <input type="file" name="rest_image" id="rest_image" placeholder="restaurant Image" class="form-control">
                    </div>
                    <div class="mb-2">
                        <button class="btn btn-warning">Update</button>
                    </div>
                </form> 
            </div>
        </div>
    </div>


    <script src="/static/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
