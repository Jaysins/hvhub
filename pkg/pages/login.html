{% include 'navbar.html' %}
<main class="container-fluid">
  
  <div class="row justify-content-center">
    <div class="col-md-6 my-5">
      <h3 class="text-center">Are you a farmer or a restaurant owner?</h3>
      <form method="get" action="/default-action/" id="roleForm">

        <div class="form-check">
          <input class="form-check-input" type="radio" name="role" id="flexRadioDefault1" value="farmer" />
          <label class="form-check-label" for="flexRadioDefault1">Farmer</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="role" id="flexRadioDefault2" value="restaurant" />
          <label class="form-check-label" for="flexRadioDefault2">Restaurant Owner</label>
        </div>
        <div class="col-md-6">
          <button class="btn btn-success btn-lg">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row justify-content-center">
    <!-- <div class="col-md-6">
      <img src="/static/assets/images/farmgirl.png" alt="farmer" class="img-fluid d-none" id="farm-img" />
      <img src="/static/assets/images/chef.png" alt="restaurant" class="img-fluid d-none" id="rest-img" />
    </div> -->
  </div>
</main>

{% include "footer.html" %}

<script src="/static/assets/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<script src="/static/assets/jquery-3.7.1.min.js"></script>
<script>
  $(document).ready(function () {
    // Change form action based on selected role
    $('input[name="role"]').change(function () {
      const selectedRole = $('input[name="role"]:checked').val();
      const form = $('#roleForm');

      if (selectedRole === 'farmer') {
        form.attr('action', '/farmer-login/');
        console.log('Form action set to farmer signup');
      } else if (selectedRole === 'restaurant') {
        form.attr('action', '/restaurant-login/');
        console.log('Form action set to restaurant signup');
      }
    });

    // Validate role selection on form submit
    $('#roleForm').on('submit', function (e) {
      const selectedRole = $('input[name="role"]:checked').val();
      if (!selectedRole) {
        e.preventDefault();
        alert('Please select a role before submitting!');
      }
    });

  });
</script>

</html>
